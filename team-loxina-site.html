<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Loxina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            margin: 20px 0;
            color: black;
        }

        .logos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            justify-items: center;
            align-items: center;
            margin: 40px auto;
            width: 60%;
        }

        .logo {
            width: 120px;
            height: 120px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h2 {
            font-size: 2em;
            color: black;
            margin: 40px 0 20px 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 0 auto;
            width: fit-content;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            width: 250px;
            text-align: center;
        }

        .btn:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Team Loxina</h1>

    <div class="logos-container">
        <!-- Logo LC en haut à gauche -->
        <div class="logo">
            <img src="https://yt3.ggpht.com/jZiABmi6QKLAHh3omH0HYP4c79FzYGMJNCg8zmA3cpCIKVVhsiZQnWc1EJj-Nyj659_o2LzIU7w=s176-c-k-c0x00ffffff-no-rj-mo" alt="Logo LC">
        </div>
        <!-- Discord en haut à droite -->
        <div class="logo">
            <img src="https://www.telecom-sudparis.eu/wp-content/uploads/2025/06/discord.jpg" alt="Discord">
        </div>
        <!-- YouTube au centre -->
        <div class="logo">
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_kpqRAzyp7R4-yLQjSdkcXUzttrIwITvhWN2hPDjSww-XM=s900-c-k-c0x00ffffff-no-rj" alt="YouTube">
        </div>
        <!-- Twitch en bas à droite -->
        <div class="logo">
            <img src="https://yt3.googleusercontent.com/BK6t9ABThYng7A2KgDb6x2XQDl1oKGos2yKmXX0_hEG6n8YQlmIU_M6sXoRDxJAQGp4VItyTOQ=s900-c-k-c0x00ffffff-no-rj" alt="Twitch">
        </div>
    </div>

    <h2>Suivez-nous :</h2>

    <div class="buttons">
        <a href="https://www.twitch.tv/teamloxina" class="btn">Twitch: Team Loxina</a>
        <a href="https://www.twitch.tv/ceynoxxx" class="btn">Twitch: Ceymox</a>
        <a href="https://www.youtube.com/@TeamLoxina" class="btn">YouTube: Team Loxina</a>
        <a href="https://discord.gg/eZPCSCGa" class="btn">Discord</a>
    </div>
</body>
</html>
