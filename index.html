<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mistral Navigator</title>
    <style>
        :root {
            --primary-color: #5865F2;
            --secondary-color: #4752C4;
            --background-color: #f8f9fa;
            --text-color: #333333;
            --border-color: #e9ecef;
            --input-background: #f1f3f4;
            --button-color: var(--primary-color);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .app-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            gap: 8px;
        }

        .nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .url-bar {
            flex: 1;
            display: flex;
            height: 40px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
        }

        #url-input {
            flex: 1;
            padding: 0 15px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        #go-button {
            width: 40px;
            height: 40px;
            border: none;
            background-color: var(--button-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .browser-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #browser-frame {
            flex: 1;
            width: 100%;
            border: none;
            background-color: white;
        }
    </style>
    <script src="https://cse.google.com/cse.js?cx=0283b1feb3dc743f5" async></script>
</head>
<body>
    <div class="app-container">
        <!-- En-tête avec barre d'URL -->
        <header class="app-header">
            <button class="nav-button" onclick="goBack()">←</button>
            <button class="nav-button" onclick="goForward()">→</button>
            <button class="nav-button" onclick="refreshPage()">↻</button>

            <div class="url-bar">
                <input type="text" id="url-input" placeholder="https://example.com" onkeypress="handleUrlInput(event)">
                <button id="go-button" onclick="loadUrl()">→</button>
            </div>
        </header>

        <!-- Zone de recherche Google CSE -->
        <div class="search-container">
            <div class="gcse-search"></div>
        </div>

        <!-- Zone principale pour afficher les pages web -->
        <div class="browser-area">
            <iframe id="browser-frame" src="about:blank" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Fonction pour charger une URL dans l'iframe
        function loadUrl() {
            const urlInput = document.getElementById("url-input");
            let url = urlInput.value.trim();

            if (!url) return;

            // Ajoute "https://" si l'URL ne commence pas par http:// ou https://
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = `https://${url}`;
            }

            document.getElementById("browser-frame").src = url;
        }

        // Gestion de la touche Entrée dans la barre d'URL
        function handleUrlInput(event) {
            if (event.key === "Enter") {
                loadUrl();
            }
        }

        // Fonctions de navigation
        function goBack() {
            const frame = document.getElementById("browser-frame");
            if (frame.contentWindow.history.length > 1) {
                frame.contentWindow.history.back();
            }
        }

        function goForward() {
            const frame = document.getElementById("browser-frame");
            frame.contentWindow.history.forward();
        }

        function refreshPage() {
            const frame = document.getElementById("browser-frame");
            frame.contentWindow.location.reload();
        }

        // Charger Google par défaut au démarrage
        window.onload = function() {
            document.getElementById("browser-frame").src = "https://www.google.com";
        };
    </script>
</body>
</html>
